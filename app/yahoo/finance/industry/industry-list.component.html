<div class="well col-md-4">

    <div id="custom-search-input">
        <div class="input-group">

            <input type="text" #term (keyup)="search(term.value)" class="form-control input-lg" placeholder="Rechercher une entreprise"/>

            <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
            </span>
        </div>
    </div>
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation" *ngFor="let searchIndustry of listSearchIndustry | async" 
            (click)="gotoListDashboard(searchIndustry.short_name)">
            <a>{{searchIndustry.short_name}} - {{searchIndustry.long_name}}</a>
        </li>
    </ul>

</div>

<div class="col-md-7 col-md-offset-1">

    <table class="table">
        <thead>
            <tr>
                <th>Nom Court</th>
                <th>Nom Complet</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let industry of listIndustry">
                <td>{{ industry.short_name }}</td>
                <td>{{ industry.long_name }}</td>
                <td>
                    <button type="button" class="btn btn-default" 
                            (click)="gotoListDashboard(industry.short_name)">
                            <i class="fa fa-tachometer" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" 
                            (click)="gotoDetailQuotes(industry.short_name)">
                        <i class="fa fa-quote-left" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" 
                            (click)="gotoDetailHistoricaldata(industry.short_name)">
                        <i class="fa fa-history" aria-hidden="true"></i>
                    </button>
                </td>
                
            </tr>
        </tbody>
    </table>

</div>
