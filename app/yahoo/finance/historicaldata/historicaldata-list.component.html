<chart [options]="options"></chart>

<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
            <th>Adj_Close</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let historicaldata of listHistoricaldata">
            <td>{{ historicaldata.Date }}</td>
            <td>{{ historicaldata.Open }}</td>
            <td>{{ historicaldata.High }}</td>
            <td>{{ historicaldata.Low }}</td>
            <td>{{ historicaldata.Close }}</td>
            <td>{{ historicaldata.Volume }}</td>
            <td>{{ historicaldata.Adj_Close }}</td>
        </tr>
    </tbody>
</table>
